<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add New Todo" maxlength="40">

            <ul>
                <li><span><i class="fa fa-trash"></i></span> Cook Dinner</li>
                <li><span><i class="fa fa-trash"></i></span> Exercise</li>
                <li><span><i class="fa fa-trash"></i></span> Wash Clothes</li>
                <li><span><i class="fa fa-trash"></i></span> Watch Bootcamp Video</li>
            </ul>
        </div>
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
